	<script>
		var school_id;
		var user_id;
		jQuery(document).ready(function() {       

		   //App.init();
		   //TableAdvanced.init();
		   var id = window.location.search.match(/\d+/);
		   var url = '../rest/schoolInfo/' + id;
		   if(id != null){
			   $('#coachInfo').attr('href', 'school_view_techer.html?school_id=' + id);
			   $('#studentInfo').attr('href', 'school_view_students.html?school_id=' + id);
			   $('#financeInfo').attr('href', 'school_view_money.html?school_id=' + id);
		   }
		   //显示或隐藏路考王设备数输入框
		   $('[name=device_3_status]').each(function(){
				$(this).click(function(){
					if($(this).val() == 2)
						$('#subject3Number').css('display', 'inline');
					else
						$('#subject3Number').css('display', 'none');
				});
			});
		   console.log($('#coachInfo').attr('href'));
		   if(id != ""){
			   $.ajax({
				   url: url,
				   type: 'get',
				   dataType: 'json',
				   success: function(data){
					   user_id = data.user_id;
					   school_id = data.school_id;
					   $('#schoolName').val(data.school_name);
					   $('#schoolAddress').val(data.school_address);
					   $('#schoolPhone').val(data.school_phone);
					   document.getElementsByName('school_type')[data.school_type-1].checked = true;
					   document.getElementsByName('device_2_status')[data.device_2_status].checked = 'checked';
					   document.getElementsByName('device_3_status')[data.device_3_status].checked = 'checked';
					   $('#registerNumber').val(data.register_number);
					   $('#vehicleNumber').val(data.vehicle_number);
					   document.getElementsByName('status')[data.status].checked = 'checked';
					   $('#longitude').val(data.longitude);
					   $('#latitude').val(data.latitude);
					   $('#bankAccount').val(data.bank_account);
					   $('#accountHolder').val(data.account_holder);
					   $('#subject2Fee').val(data.subject_2_fee);
					   $('#subject3Fee').val(data.subject_3_fee);
					   $('#charter2Fee').val(data.charter_2_fee);
					   $('#charter3Fee').val(data.charter_3_fee);
					   $('#contractNo').val(data.contract_no);
					   $('#schoolmasterName').html(data.schoolmaster_name);
					   $('#userName').html(data.user_name);
					   /* $('#userPwd').val(data.user_pwd);
					   $('#rpassword').val(data.user_pwd); */
					   $('#obligateCode').html(data.obligate_code);
					   if(data.device_3_status == 2){
					   	$('#subject3Number').val(data.subject_3_number);
					   	$('#subject3Number').css('display', 'inline');
					   }
				   },
				   error: function(xhr, err){
					   alert(xhr.responseText + ', ' + err);
				   },
				   complete: function(xhr, ts){
					   App.init();//将初始化界面放在此处
				   }
			   });
		   }
		});
	function add(){
		var formArray = $('#form').serializeArray();
		var obj = new Object();
		obj.name = 'school_id';
		obj.value = school_id;
		var obj2 = new Object();
		obj2.name = 'user_id';
		obj2.value = user_id;
		formArray[formArray.length] = obj;
		formArray[formArray.length] = obj2;
		$.ajax({
			url: '../rest/schoolInfo/update/' + school_id,
			type: 'post',
			dataType: 'json',
			data: formArray,
			success: function(data){
				alert(data.desc);
			},
			error: function(xhr, err){
				alert(err);
			}
			
		});
	}
	</script>
