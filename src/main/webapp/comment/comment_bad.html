  <script>

		jQuery(document).ready(function() {       

		   App.init();

		   //TableAdvanced.init();
		   loadPageInfo();
		   $('#sample_2').DataTable({
				  'processing':true,
				  'serverSide': true,
				  'ajax':{
					  'url': '../rest/evaluationRecord/getAllEvaluationRecord',
					  'type': 'get',
					  'data': function(data, setting){
						  var type = parseInt(window.location.search.match(/\d+/));
						  var index = data.order[0].column;
						  data.sort = data.columns[index].data;
						  data.dir = data.order[0].dir;
						  data.search = data.search.value;
						  data.evaluation = type;
					  }
				  },
				  'columns': [
				              {'data': 'evaluation_time'},
				              {'data': 'student_name'},
				              {
				            	  'data': 'student_level',
				            	  'render': function(data, type, row, meta){
				            		  console.log(data);
				            		  if(type == 'display'){
				            			  switch(data){
				            			  case 0:
				            				  return '普通';
				            			  case 1:
				            			  case 2:
				            			  case 3:
				            				  return '<span class="label label-important"><i class=" icon-ok-sign" ></i></span>';
			            				  default:
			            					  return '未知';
				            			  }
				            		  }
				            		  return data;
				            	  }
				              },
				              {'data': 'coach_name'},
				              {
				            	  'data': 'school_type',
				            	  'render': function(data, type, row, meta){
				            		  if(type == 'display'){
				            			  switch(data){
				            			  case 1:
				            				  return '驾校';
				            			  case 2: 
				            				  return '科目二考场';
				            			  case 3:
				            				  return '科目三考场';
				            			  default:
				            				  return '未知';
				            			  }
				            		  }
				            		  return data;
				            	  }
				              },
				              {
				            	  'data': 'course_status',
				            	  'render': function(data, type, row, meta){
				            		  if(type == 'display'){
				            			  switch(data){
				            			  case 2:
				            				  return '科目二';
				            			  case 3:
				            				  return '科目三';
				            			  default:
				            				  return '未知';
				            			  }
				            		  }
				            		  return data;
				            	  }
				              },
				              {
				            	  'data': 'evaluation_type',
				            	  'render': function(data, type, row, meta){
				            		  if(type == 'display'){
				            			  switch(data){
					            		  case 0:
					            			  return '投诉';
					            		  case 1:
					            			  return '评价';
					            		  case 2: 
					            			  return '建议';
					            		  default:
					            			  return '未知';
					            		  }
				            		  }
				            		 return data;
				            	  }
				              },
				              {
				            	  'data': 'order_id',
				            	  'render': function(data, type, row, meta){
				            		  if(type == 'display'){
				            			  return '<a href="comment_edit.html?XID=' 
		            					  + row.student_id 
		            					  + '&XN=' + encodeURI(row.student_name) 
		            					  + '&SCID=' + row.school_id 
		            					  + '&SCN=' + encodeURI(row.school_name) 
		            					  + '&EID=' + row.evaluation_record_id 
		            					  + '&OID=' + row.order_id
		            					  + '&SL=' + row.student_level
		            					  + '">查看</a>';
				            		  }
				            		  return data;
				            	  }
				              },
				              {
				            	  'data': 'evaluation_record_id',
				            	  'render': function(data, type, row, meta){
			            		  if(type == 'display'){
			            			  return '详细';
			            		  }
			            		  return data;
			            	  	}
				              }
				              ],
	              'language':{
					   'url': '../media/json/lang.json'
				   },
				   'lengthMenu': [ [10, 25, 50, -1], [10, 25, 50, '全部'] ]
			   });
		});
	function loadPageInfo(){
		$('#viewComment').attr('href', 'comment_view.html');
		$('#allComment').attr('href', 'comment_all.html');
		$('#goodComment').attr('href', 'comment_good.html?evaluation=2');
		$('#midComment').attr('href', 'comment_mid.html?evaluation=1');
		$('#badComment').attr('href', 'comment_bad.html?evaluation=0');
		$('#complain').attr('href', 'comment_complain.html?evaluation_type=0');
		$('#advise').attr('href', 'comment_advise.html?evaluation_type=2');
	}
