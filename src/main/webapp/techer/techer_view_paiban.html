	<script>

		jQuery(document).ready(function() {       

		   App.init();

		   //TableAdvanced.init();
		    var search = window.location.search;
			var decodeSearch = decodeURIComponent(search);
			var coach_id, coach_name;
			try{
				coach_id = decodeSearch.split('&')[0].split('=')[1];
				coach_name = decodeSearch.split('&')[1].split('=')[1];
				$('#coach_name').html(coach_name);
			}catch(err){
				return;
			}
			$('#teachInfo').attr('href','techer_view_info.html' + search);
			$('#orderRecord').attr('href', 'techer_view_money.html' + search);
			$('#studentInfo').attr('href', 'techer_view_students.html' + search);
			$('#evaluationInfo').attr('href', 'techer_view_pingjia.html' + search);
			$('#scheduleInfo').attr('href', 'techer_view_paiban.html' + search);
			
			$('#sample_2').DataTable({
				   'processing': true,
				   'serverSide': true,
				  'ajax':{
					  'url': '../rest/scheduleInfo/getPage',
					  'type': 'get',
					  /* 'dataSrc': function(data){
						  return data.rows;
					  }, */
					  'data': function(data, setting){
						  var index = data.order[0].column;
						  data.sort = data.columns[index].data;
						  data.dir = data.order[0].dir;
						  data.search = data.search.value;
						  data.coach_id = coach_id;
					  }
				  },
				  'columns':[
				             {
				            	 'data': 'schedule_date',
				            	 'render': function(data, type, row, meta){
				            		 if(type == 'display'){
				            			 if(data != null && data.length != 0)
				            				 return data.split(' ')[0];
				            		 }
				            		 return data;
				            	 }
				             },
				             {
				            	 'data': 'schedule_date',
				            	 'render': function(data, type, row, meta){
				            		 if(type == 'display'){
				            			 if(data != null && data.length != 0){
				            				 var week_number = parseInt(data.split(' ')[1]);
				            				 switch(week_number){
				            				 case 0:
				            					 return '星期日';
				            				 case 1:
				            					 return '星期一';
				            				 case 2:
				            					 return '星期二';
				            				 case 3:
				            					 return '星期三';
				            				 case 4:
				            					 return '星期四';
				            				 case 5:
				            					 return '星期五';
				            				 case 6:
				            					 return '星期六';
			            					 default:
			            						 return '未知';
				            				 }
				            			 }
				            		 }
				            		 return data;
				            	 }
				             },
				             {
				            	 'data': 'content',
				            	 'render': function(data, type, row, meta){
				            		 if(type == 'display'){
				            			 if(data == '000000000000000000000000')
				            				 return '<span class="label label-default"><i class="  icon-remove-circle" ></i></span>';
				            			else
				            				return '<span class="label label-important"><i class="  icon-ok-circle" ></i></span>';
				            		 }
				            		 return data;
				            	 }
				             },
				             {
				            	 'data': 'subject',
				            	 'render': function(data, type, row, meta){
				            		 if(type == 'display'){
				            			 switch(data){
				            			 case 2:
				            				 return '科目二';
				            			 case 3:
				            				 return '科目三';
			            				 default:
			            					 return '未知';
				            			 }
				            		 }
				            		 return data;
				            	 }
				             },
				             {
				            	 'data': 'schedule_id',
				            	 'render': function(data, type, row, meta){
				            		 if(type == 'display'){
				            			 return '<a href="techer_view_paiban_info.html?' + encodeURIComponent('schedule_id=' + 
				            					 data + '&coach_id=' + row.coach_id + '&schedul_date=' + row.schedule_date + '&coach_name=' + coach_name) + '">修改</a>';
				            		 }
				            		return data;
				            	 }
				           	 }
				             ],
				  'language': {
					  'url': '../media/json/lang.json'
				  },
				  'lengthMenu': [ [10, 25, 50, -1], [10, 25, 50, '全部'] ]
			   });
		});
		
	</script>
