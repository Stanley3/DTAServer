	<script>

		jQuery(document).ready(function() {       
		   App.init();

		   //TableAdvanced.init();
		   $('#sample_2').DataTable({
			  'processing': true,
			  'serverSide': true,
			  'ajax':{
				  'url': '../rest/studentBasicInfo/getPage',
				  'type': 'get',
				  'data': function(data, setting){
					  var index = data.order[0].column;
					  data.sort = data.columns[index].data;
					  data.dir = data.order[0].dir;
					  data.search = data.search.value;
					  data.school_id = $('#school_id').val();
					  var search = window.location.search;
					  if( search.length != 0){
						  search = decodeURIComponent(search);
						  var level = search.match(/\d+/);
						  data.student_level = parseInt(level);
					  }
				  }
			  },
			  'columnDefs':[
			                 {
			                	 'targets':[4,5,6,7,9,11],
			                	 'orderable': false
			                 }
			                 ],
			  'columns':[
			             {'data': 'register_date'},
			             {'data': 'student_name'},
			             {'data': 'student_phone'},
			             {'data': 'school_name'},
			             {
			            	 'data': 'subject_2_number',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 if(data == null)
			            				 return '0次';
			            			 else
			            				 return data + '次';
			            		 }
			            		 return data;
			            	 }
			             },
			             {
			            	 'data': 'subject_3_number',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 if(data == null)
			            				 return '0次';
			            			 else
			            				 return data + '次';
			            		 }
			            		 return data;
			            	 }
			             },
			             {
			            	 'data': 'amount',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 if(data == null)
			            				 return '<span class="label label-warning"><i class=" icon-remove-sign" ></i></span>';
			            			else
			            				return data;
			            		 }
			            		 return data;
			            	 }
			             },
			             {
			            	 'data': 'school_id',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 if(data == 0)
			            				 return '后台';
			            			 else if(data != 0 && data != null)
			            				 return '驾校';
			            			 else
			            				 return '未知';
			            		 }
			            		 return data;
			            	 }
			             },
			             {
			            	 'data': 'subject',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 switch(data){
			            			 case 0: 
			            				 return '未报名';
			            			 case 1:
			            				 return '科目一';
			            			 case 2:
			            				 return '科目二';
			            			 case 3:
			            				 return '科目三';
			            			 case 4:
			            				 return '科目四';
			            			 case 5: 
			            				 return '拿证';
			            			 default:
			            				return '未知';
			            			 }
			            		 }
			            		 return data;
			            	 }
			             },
			             {
			            	 'data': 'student_level',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 if(data == 0)
			            				 return '普通';
			            			 else 
			            				 return '<span class="label label-important"><i class=" icon-ok-sign" ></i></span>';
			            		 }
			            		 return data;
			            	 }
			             },
			             {
			            	 'data': 'validation',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 if(data == 1)
			            				 return '有效';
			            			 else 
			            				 return '暂停';
			            		 }
			            		 return data;
			            	 }
			             },
			             {
			            	 'data': 'student_id',
			            	 'render': function(data, type, row, meta){
			            		 if(type == 'display'){
			            			 return '<a href=\'students_edit.html?student_id=' + data + '\'>查看</a>';
			            		 }
			            		 return data;
			            	 },
			            	 'searchable': false
			             }
			             ],
			   'language':{
				   'url': '../media/json/lang.json'
			   },
			   'lengthMenu': [ [10, 25, 50, -1], [10, 25, 50, '全部'] ]
		   });

		});
	</script>
